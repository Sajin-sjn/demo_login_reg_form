<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

            </tr>
            <tr>
                <th>Phone</th>
                <td><input type="text" name="phone" value="{{data['up'][0]['phone']}}"  id=""></td>
            </tr>
            <tr>
                <th>
                    <td><input type="submit" name="update" id=""></td>
                </th>
            </tr>
        </table>

    {%else%}


    <div class="container">
        <div class="row" data-aos="fade-up" data-aos-duration="1000">
            {% for i in data['view'] %}

                        <div class="img-section overflow-hidden">

                        </div>
                        <div class="card-body">

                            <p>jjjjjjjjj</p>
                            <div class="social-media-icons">

                                <i class="fa-brands fa-square-twitter fa-2x me-3"></i>
                                <i class="fa-brands fa-linkedin fa-2x"></i>
                            </div>
                        </div>
                        
                    </div>
